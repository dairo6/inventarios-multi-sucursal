<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Editar Categoria
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!loading">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Nombre -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Nombre *</label>
        <input
          pInputText
          formControlName="name"
          placeholder="Ingrese el nombre"
          class="w-full rounded-md"
          [class.ng-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
        />
        <small class="text-red-500 mt-1" *ngIf="getFieldError('name')">
          {{ getFieldError('name') }}
        </small>
      </div>


      <!-- description-->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Descripción </label>
        <input
          pInputText
          formControlName="description"
          placeholder="Ingrese la descripción"
          class="w-full rounded-md"
          [class.ng-invalid]="form.get('description')?.invalid && form.get('description')?.touched"
        />
        <small class="text-red-500 mt-1" *ngIf="getFieldError('description')">
          {{ getFieldError('description') }}
        </small>
      </div>

      <!-- Estado -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Estado *</label>
        <p-select
          [options]="statusOptions"
          formControlName="status"
          placeholder="Seleccione estado"
          class="w-full"
        ></p-select>
      </div>

    </div>

    <!-- Botones -->
    <div class="form-actions mt-6 flex justify-end gap-2">
      <p-button 
        label="Cancelar" 
        severity="secondary" 
        (click)="cancelar()"
        [disabled]="loading"
      ></p-button>

      <button
        pButton
        type="submit"
        class="p-button bg-blue-500 hover:bg-blue-600 text-white"
        label="Actualizar"
        icon="pi pi-save"
        [loading]="loading"
        [disabled]="loading"
      ></button>
    </div>

  </form>

  <div class="flex justify-center py-6" *ngIf="loading">
    <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
  </div>
</div>

<p-toast></p-toast>
