<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nueva Categoría
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Nombre -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Nombre</label>
      <input
        pInputText
        formControlName="name"
        placeholder="Ingrese el nombre"
        class="w-full rounded-md"
      />
    </div>

    <!-- Description -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Descripción</label>
      <input
        pInputText
        formControlName="description"
        placeholder="Ingrese la descripción"
        class="w-full rounded-md"
      />
    </div>

    <!-- Estado -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Estado</label>
      <p-select
        [options]="statusOptions"
        formControlName="status"
        placeholder="Seleccione estado"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Botones -->
    <div class="md:col-span-2 flex justify-end gap-4 mt-4">
      <p-button 
      label="Cancelar" 
      severity="secondary" 
      (click)="cancelar()"
      [disabled]="loading"
      ></p-button>
      <button
            pButton
            type="submit"
            class="p-button bg-blue-500 hover:bg-blue-600 text-white"
            label="Guardar"
            icon="pi pi-save"
            [loading]="loading"
            [disabled]="loading"
          ></button>
    </div>
  </form>
</div>

<p-toast></p-toast>
