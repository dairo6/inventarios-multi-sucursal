<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nueva Categoría
  </h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Nombre -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Nombre</label>
      <input
        pInputText
        formControlName="name"
        placeholder="categoría"
        class="w-full rounded-md"
      />
    </div>

    <!-- Estado -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Estado</label>
      <p-select
        [options]="statusOptions"
        formControlName="status"
        placeholder="Seleccione el estado"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Botones -->
    <div class="md:col-span-2 flex justify-end gap-4 mt-4">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="onCancel()"
      ></p-button>
      <p-button
        label="Guardar"
        severity="success"
        type="submit"
        [disabled]="!categoryForm.valid"
      ></p-button>
    </div>
  </form>
</div>
