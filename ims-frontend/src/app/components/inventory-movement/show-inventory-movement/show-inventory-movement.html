<div class="card bg-blue-50 rounded-lg shadow-lg p-4"> 
  <!-- Título y búsqueda -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold text-gray-900">
      Historial de Movimientos de Inventario
    </h2>
    <div class="flex items-center gap-2"> 
      <span class="p-input-icon-left"> 
        <i class="pi pi-search"></i> 
        <input pInputText 
               type="text" 
               placeholder="Buscar..." 
               class="ml-2 rounded-md" /> 
      </span> 
      <p-button 
        icon="pi pi-plus"
        label="Nuevo Movimiento" 
        severity="success" 
        raised 
        [routerLink]="['/inventory-movements/create']" />
    </div>
  </div> 
  
  <!-- Tabla con scroll solo en el body -->
  <div class="overflow-y-auto max-h-[345px] rounded-lg shadow-inner">
    <table class="w-full border-collapse"> 
      
      <!-- Encabezado fijo -->
      <thead class="sticky top-0 z-10">
        <tr class="bg-blue-100 text-gray-900">
          <th class="py-3 px-4 text-center">Producto</th>
          <th class="py-3 px-4 text-center">Almacén</th>
          <th class="py-3 px-4 text-center">Lote</th>
          <th class="py-3 px-4 text-center">Tipo</th>
          <th class="py-3 px-4 text-center">Cantidad</th>
          <th class="py-3 px-4 text-center">Referencia</th>
          <th class="py-3 px-4 text-center">Fecha</th>
          <th class="py-3 px-4 text-center">Acciones</th>
        </tr>
      </thead> 
      
      <!-- Cuerpo con scroll -->
      <tbody class="bg-lime-50 text-gray-900 text-center">
        <tr *ngFor="let move of movements" class="hover:bg-green-100">
          <td class="py-3 px-4">{{ move.product.name }}</td>
          <td class="py-3 px-4">{{ move.warehouse.name }}</td>
          <td class="py-3 px-4">{{ move.lot?.code || '—' }}</td>
          <td class="py-3 px-4">
            <p-tag 
              [value]="move.movementType"
              [severity]="
                move.movementType === 'IN' ? 'success' : 
                move.movementType === 'OUT' ? 'danger' : 
                'warn'
              " />
          </td>
          <td class="py-3 px-4">{{ move.quantity }}</td>
          <td class="py-3 px-4">{{ move.reference || '—' }}</td>
          <td class="py-3 px-4">{{ move.createdAt | date:'short' }}</td>
          <td class="py-3 px-4">
             <div class="flex justify-center gap-2"> 
              <button
                pButton
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-text p-button-warning"
                [routerLink]="['/lots/update', move.id]"
                pTooltip="Editar">
              </button>
              <button 
                pButton 
                type="button" 
                icon="pi pi-trash" 
                class="p-button-rounded p-button-text p-button-danger"
                (click)="deleteMovement(move)" 
                pTooltip="Eliminar">
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
