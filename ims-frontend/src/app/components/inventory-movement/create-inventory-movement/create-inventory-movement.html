<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nuevo Movimiento de Inventario
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- Producto -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Producto</label>
      <p-select
        [options]="ProductOptions"
        formControlName="product_id"
        placeholder="Seleccione un producto"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Almacén -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Almacén</label>
      <p-select
        [options]="WarehouseOptions"
        formControlName="warehouse_id"
        placeholder="Seleccione un almacén"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

   <!-- Lote -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Lote</label>
      <p-select
        [options]="LotOptions"
        formControlName="lot_id"
        placeholder="Seleccione un lote"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Tipo de movimiento -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Tipo de Movimiento</label>
      <p-select
        [options]="MovementOptions"
        formControlName="movementType"
        placeholder="Seleccione tipo"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Cantidad -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Cantidad</label>
      <input
        type="number"
        pInputText
        
        formControlName="quantity"
        placeholder="Ingrese la cantidad"
        class="w-full rounded-md"
      />
    </div>

    <!-- Referencia -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Referencia</label>
      <input
        pInputText
        formControlName="reference"
        placeholder="Ingrese referencia (opcional)"
        class="w-full rounded-md"
      />
    </div>

    <!-- Fecha -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Fecha</label>
      <p-datePicker
        formControlName="createdAt"
        placeholder="Seleccione la fecha"
        dateFormat="dd/mm/yy"
        showIcon="true"
        class="w-full"
      ></p-datePicker>
    </div>

    <!-- Estado -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Estado</label>
        <p-select [options]="statusOptions" formControlName="status" placeholder="Seleccione el estado"
          optionLabel="label" optionValue="value" class="w-full"></p-select>
      </div>

    <!-- Botones -->
    <div class="flex justify-end gap-4 mt-8 w-full">
      <p-button label="Cancelar" severity="secondary" (click)="cancelar()" [disabled]="loading"></p-button>
      <button pButton type="submit" class="p-button bg-blue-500 hover:bg-blue-600 text-white" label="Guardar"
        icon="pi pi-save" [loading]="loading" [disabled]="loading"></button>
    </div>
  </form>
</div>

<p-toast></p-toast>
