<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nuevo Movimiento de Inventario
  </h2>

  <form [formGroup]="movementForm" (ngSubmit)="onSubmit()">
    <!-- Producto -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Producto</label>
      <p-select
        [options]="products"
        formControlName="product"
        placeholder="Seleccione un producto"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Almacén -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Almacén</label>
      <p-select
        [options]="warehouses"
        formControlName="warehouse"
        placeholder="Seleccione un almacén"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Lote -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Lote</label>
      <input
        pInputText
        formControlName="lot"
        placeholder="Ingrese lote (opcional)"
        class="w-full rounded-md"
      />
    </div>

    <!-- Tipo de movimiento -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Tipo de Movimiento</label>
      <p-select
        [options]="movementTypes"
        formControlName="movementType"
        placeholder="Seleccione tipo"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Cantidad -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Cantidad</label>
      <input
        type="number"
        pInputText
        formControlName="quantity"
        placeholder="Ingrese la cantidad"
        class="w-full rounded-md"
      />
    </div>

    <!-- Referencia -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Referencia</label>
      <input
        pInputText
        formControlName="reference"
        placeholder="Ingrese referencia (opcional)"
        class="w-full rounded-md"
      />
    </div>

    <!-- Fecha -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Fecha</label>
      <p-datePicker
        formControlName="createdAt"
        dateFormat="dd/mm/yy"
        showIcon="true"
        class="w-full"
      ></p-datePicker>
    </div>

    <!-- Usuario -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Usuario</label>
      <input
        pInputText
        formControlName="user"
        placeholder="Ingrese el usuario"
        class="w-full rounded-md"
      />
    </div>

    <!-- Botones -->
    <div class="form-actions mt-4 flex justify-end gap-2">
      <p-button label="Cancelar" severity="secondary" (onClick)="onCancel()"></p-button>
      <p-button label="Guardar" severity="success" type="submit" [disabled]="!movementForm.valid"></p-button>
    </div>
  </form>
</div>
