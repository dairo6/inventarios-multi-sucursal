<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nuevo Proveedor
  </h2>

  <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Nombre -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Nombre</label>
      <input pInputText formControlName="name" placeholder="Nombre del proveedor" class="w-full rounded-md" />
    </div>

    <!-- NIT/RUT/RFC -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">NIT / RUT / RFC</label>
      <input pInputText formControlName="taxId" placeholder="Identificación tributaria" class="w-full rounded-md" />
    </div>

    <!-- Contacto -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Contacto</label>
      <input pInputText formControlName="contactName" placeholder="Nombre del contacto" class="w-full rounded-md" />
    </div>

    <!-- Teléfono -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Teléfono</label>
      <input pInputText formControlName="phone" placeholder="Teléfono del proveedor" class="w-full rounded-md" />
    </div>

    <!-- Correo -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Correo</label>
      <input pInputText formControlName="email" type="email" placeholder="Correo electrónico" class="w-full rounded-md" />
    </div>

    <!-- Dirección -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Dirección</label>
      <input pInputText formControlName="address" placeholder="Dirección del proveedor" class="w-full rounded-md" />
    </div>

    <!-- Estado -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Estado</label>
      <p-select
        [options]="statusOptions"
        formControlName="status"
        placeholder="Seleccione estado"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Botones -->
    <div class="md:col-span-2 flex justify-end gap-4 mt-6">
      <p-button label="Cancelar" severity="secondary" (onClick)="onCancel()"></p-button>
      <p-button label="Guardar" severity="success" type="submit" [disabled]="!supplierForm.valid"></p-button>
    </div>
  </form>
</div>
