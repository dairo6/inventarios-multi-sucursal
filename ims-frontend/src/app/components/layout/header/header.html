<div class="">
  <p-menubar [model]="items" styleClass="!bg-blue-100 text-white !border-none">

    <!-- SecciÃ³n izquierda -->
    <ng-template #start>
      <div class="flex items-center gap-4">
        <p-button 
          icon="pi pi-bars" 
          (click)="asideToggled.emit()"
          styleClass="p-button-rounded p-button-text !text-orange-400 hover:!bg-blue-200" />
      </div>
    </ng-template>

    <!-- SecciÃ³n derecha -->
    <ng-template #end>
      <div class="flex items-center gap-3">

        <!-- ðŸ‘¤ BotÃ³n de menÃº del usuario -->
        <button 
          type="button"
          class="text-orange-500 bg-gray-100 hover:bg-gray-200 rounded shadow hover:shadow-lg w-10 h-10 flex items-center justify-center"
          (click)="userMenu.toggle($event)">
          <i class="pi pi-users text-xl"></i>
        </button>

        <!-- MenÃº emergente del usuario -->
        <p-tieredmenu 
          #userMenu 
          [model]="userMenuItems" 
          [popup]="true">
        </p-tieredmenu>

      </div>
    </ng-template>

  </p-menubar>
</div>
