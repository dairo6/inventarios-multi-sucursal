<div class="">
  <p-menubar [model]="items" styleClass="!bg-blue-100 text-white !border-none">

    <!-- Secci칩n izquierda -->
    <ng-template #start>
      <div class="flex items-center gap-4">
        <p-button 
          icon="pi pi-bars" 
          (click)="asideToggled.emit()"
          styleClass="p-button-rounded p-button-text !text-orange-400 hover:!bg-blue-200" />
      </div>
    </ng-template>

    <!-- Secci칩n derecha -->
    <ng-template #end>
      <div class="flex items-center gap-3">

        <!-- 游댒 Notificaciones (solo si est치 logueado) -->
        <button 
          *ngIf="isLoggedIn"
          type="button" 
          class="text-orange-500 bg-gray-100 hover:bg-gray-200 rounded shadow hover:shadow-lg flex items-center justify-center w-10 h-10">
          
          <p-overlaybadge value="2">
            <i class="pi pi-bell text-2xl"></i>
          </p-overlaybadge>
        </button>

        <!-- 游녻 Bot칩n de men칰 del usuario -->
        <button 
          type="button"
          class="text-orange-500 bg-gray-100 hover:bg-gray-200 rounded shadow hover:shadow-lg w-10 h-10 flex items-center justify-center"
          (click)="userMenu.toggle($event)">
          <i class="pi pi-users text-xl"></i>
        </button>

        <!-- Men칰 emergente del usuario -->
        <p-tieredmenu 
          #userMenu 
          [model]="userMenuItems" 
          [popup]="true">
        </p-tieredmenu>

      </div>
    </ng-template>

  </p-menubar>
</div>
