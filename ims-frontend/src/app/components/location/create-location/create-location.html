<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-3xl mx-auto">
  <!-- Título -->
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nueva Ubicación
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- Grid de campos -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Almacén -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Almacén</label>
        <p-select
          [options]="WarehouseOptions"
          formControlName="warehouse_id"
          placeholder="Seleccione un almacén"
          optionLabel="label"
          optionValue="value"
          class="w-full"
        ></p-select>
      </div>

      <!-- Código -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Código</label>
        <input
          pInputText
          formControlName="code"
          placeholder="Ingrese el código"
          class="w-full rounded-md"
        />
      </div>

      <!-- Descripción -->
      <div class="md:col-span-1">
        <label class="block font-medium text-gray-700 mb-2">Descripción</label>
        <textarea
          pInputTextarea
          formControlName="description"
          rows="3"
          placeholder="Ingrese la descripción (opcional)"
          class="w-full rounded-md"
        ></textarea>
      </div>

      <!-- Estado -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Estado</label>
        <p-select
          [options]="statusOptions"
          formControlName="status"
          placeholder="Seleccione el estado"
          optionLabel="label"
          optionValue="value"
          class="w-full"
        ></p-select>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-end gap-4 mt-8 w-full">
      <p-button label="Cancelar" severity="secondary" (click)="cancelar()" [disabled]="loading"></p-button>
      <button pButton type="submit" class="p-button bg-blue-500 hover:bg-blue-600 text-white" label="Guardar"
        icon="pi pi-save" [loading]="loading" [disabled]="loading"></button>
    </div>
  </form>
</div>

<p-toast></p-toast>
