<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-3xl mx-auto">
  <!-- Título -->
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nueva Ubicación
  </h2>

  <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Grid de campos -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Almacén -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Almacén</label>
        <p-select
          [options]="warehouses"
          formControlName="warehouse"
          placeholder="Seleccione un almacén"
          optionLabel="name"
          optionValue="id"
          class="w-full"
        ></p-select>
      </div>

      <!-- Código -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Código</label>
        <input
          pInputText
          formControlName="code"
          placeholder="Ingrese el código"
          class="w-full rounded-md"
        />
      </div>

      <!-- Descripción -->
      <div class="md:col-span-1">
        <label class="block font-medium text-gray-700 mb-2">Descripción</label>
        <textarea
          pInputTextarea
          formControlName="description"
          rows="3"
          placeholder="Ingrese la descripción (opcional)"
          class="w-full rounded-md"
        ></textarea>
      </div>

      <!-- Estado -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Estado</label>
        <p-select
          [options]="statusOptions"
          formControlName="status"
          placeholder="Seleccione el estado"
          optionLabel="label"
          optionValue="value"
          class="w-full"
        ></p-select>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-end gap-3 pt-4">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="onCancel()"
      ></p-button>
      <p-button
        label="Guardar"
        severity="success"
        type="submit"
        [disabled]="!locationForm.valid"
      ></p-button>
    </div>
  </form>
</div>
