<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nuevo Almacén
  </h2>

  <form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()">
    <!-- Sucursal -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Sucursal</label>
      <p-select
        [options]="branches"
        formControlName="branch"
        placeholder="Seleccione la sucursal"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Nombre -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Nombre</label>
      <input
        pInputText
        formControlName="name"
        placeholder="Ingrese el nombre del almacén"
        class="w-full rounded-md"
      />
    </div>

    <!-- Código -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Código</label>
      <input
        pInputText
        formControlName="code"
        placeholder="Ingrese el código del almacén"
        class="w-full rounded-md"
      />
    </div>

     <!-- Estado -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Estado</label>
      <p-select
        [options]="statusOptions"
        formControlName="status"
        placeholder="Seleccione el estado"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Descripción -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Descripción</label>
      <textarea
        pInputTextarea
        formControlName="description"
        placeholder="Ingrese una descripción"
        rows="3"
        class="w-full rounded-md"
      ></textarea>
    </div>

   

    <!-- Botones -->
    <div class="form-actions">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="onCancel()"
      ></p-button>
      <p-button
        label="Guardar"
        severity="success"
        type="submit"
        [disabled]="!warehouseForm.valid"
      ></p-button>
    </div>
  </form>
</div>
