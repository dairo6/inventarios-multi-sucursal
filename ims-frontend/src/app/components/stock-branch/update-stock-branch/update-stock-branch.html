<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Editar Stock de Sucursal
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!loading">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Producto -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Sucursal *</label>
         <p-select
          [options]="BranchesOptions"
          formControlName="branch_id"
          placeholder="Seleccione la sucursal"
          class="w-full"
        ></p-select>

      </div>

      <!-- Producto -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Producto *</label>
         <p-select
          [options]="ProductOptions"
          formControlName="product_id"
          placeholder="Seleccione estado"
          class="w-full"
        ></p-select>

      </div>

      <!-- Cantidad -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Cantidad </label>
        <input
            type="number"
            pInputText
            min="1"
            formControlName="quantity"
            placeholder="Ej: 12"
            class="w-full rounded-md"
            [class.ng-invalid]="form.get('quantity')?.invalid && form.get('quantity')?.touched"
        />
        <small class="text-red-500 mt-1" *ngIf="getFieldError('quantity')">
          {{ getFieldError('quantity') }}
        </small>
      </div>

      <!-- Stock Min -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Stock Min </label>
        <input
            type="number"
            pInputText
            min="1"
            formControlName="minStock"
            placeholder="Ej: 12"
            class="w-full rounded-md"
            [class.ng-invalid]="form.get('minStock')?.invalid && form.get('minStock')?.touched"
        />
        <small class="text-red-500 mt-1" *ngIf="getFieldError('minStock')">
          {{ getFieldError('minStock') }}
        </small>
      </div>

      <!-- Stock Min -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Stock Max </label>
        <input
            type="number"
            pInputText
            min="1"
            formControlName="maxStock"
            placeholder="Ej: 12"
            class="w-full rounded-md"
            [class.ng-invalid]="form.get('maxStock')?.invalid && form.get('maxStock')?.touched"
        />
        <small class="text-red-500 mt-1" *ngIf="getFieldError('maxStock')">
          {{ getFieldError('maxStock') }}
        </small>
      </div>

      <!-- Estado -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Estado *</label>
        <p-select
          [options]="statusOptions"
          formControlName="status"
          placeholder="Seleccione estado"
          class="w-full"
        ></p-select>
      </div>

    </div>

    <!-- Botones -->
    <div class="form-actions mt-6 flex justify-end gap-2">
      <p-button 
        label="Cancelar" 
        severity="secondary" 
        (click)="cancelar()"
        [disabled]="loading"
      ></p-button>

      <button
        pButton
        type="submit"
        class="p-button bg-blue-500 hover:bg-blue-600 text-white"
        label="Actualizar"
        icon="pi pi-save"
        [loading]="loading"
        [disabled]="loading"
      ></button>
    </div>

  </form>

  <div class="flex justify-center py-6" *ngIf="loading">
    <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
  </div>
</div>

<p-toast></p-toast>
