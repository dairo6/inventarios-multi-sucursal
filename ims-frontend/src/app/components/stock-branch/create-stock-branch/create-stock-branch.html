<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nuevo Stock por Sucursal
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Sucursal -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Sucursal</label>
        <p-select [options]="branchesOptions" formControlName="branch_id" placeholder="Seleccione la sucursal"
          optionLabel="label" optionValue="value" class="w-full"></p-select>
      </div>

      <!-- Producto -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Producto</label>
        <p-select [options]="ProductOptions" formControlName="product_id" placeholder="Seleccione el producto"
          optionLabel="label" optionValue="value" class="w-full"></p-select>
      </div>

      <!-- Cantidad -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Cantidad</label>
        <input type="number" pInputText formControlName="quantity" placeholder="Ingrese la cantidad"
          class="w-full rounded-md" />
      </div>

      <!-- Stock mínimo -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">MinStock</label>
        <input type="number" pInputText formControlName="minStock" placeholder="Ingrese el stock mínimo"
          class="w-full rounded-md" />
      </div>

      <!-- Stock máximo -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">MaxStock</label>
        <input type="number" pInputText formControlName="maxStock" placeholder="Ingrese el stock máximo"
          class="w-full rounded-md" />
      </div>

      <!-- Estado -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Estado</label>
        <p-select [options]="statusOptions" formControlName="status" placeholder="Seleccione el estado"
          optionLabel="label" optionValue="value" class="w-full"></p-select>
      </div>

    </div>

    <!-- Botones -->
    <div class="flex justify-end gap-4 mt-8 w-full">
      <p-button label="Cancelar" severity="secondary" (click)="cancelar()" [disabled]="loading"></p-button>
      <button pButton type="submit" class="p-button bg-blue-500 hover:bg-blue-600 text-white" label="Guardar"
        icon="pi pi-save" [loading]="loading" [disabled]="loading"></button>
    </div>
  </form>
</div>

<p-toast></p-toast>
