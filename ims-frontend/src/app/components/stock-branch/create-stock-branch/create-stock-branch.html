<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nuevo Stock por Sucursal
  </h2>

  <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    <!-- Sucursal -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Sucursal</label>
      <p-select
        [options]="branches"
        formControlName="branch"
        placeholder="Seleccione la sucursal"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Producto -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Producto</label>
      <p-select
        [options]="products"
        formControlName="product"
        placeholder="Seleccione el producto"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Cantidad -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Cantidad</label>
      <input
        type="number"
        pInputText
        formControlName="quantity"
        placeholder="Ingrese la cantidad"
        class="w-full rounded-md"
      />
    </div>

    <!-- Stock mínimo -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">MinStock</label>
      <input
        type="number"
        pInputText
        formControlName="minStock"
        placeholder="Ingrese el stock mínimo"
        class="w-full rounded-md"
      />
    </div>

    <!-- Stock máximo -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">MaxStock</label>
      <input
        type="number"
        pInputText
        formControlName="maxStock"
        placeholder="Ingrese el stock máximo"
        class="w-full rounded-md"
      />
    </div>

    <!-- Estado -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Estado</label>
      <p-select
        [options]="statusOptions"
        formControlName="status"
        placeholder="Seleccione el estado"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="onCancel()"
      ></p-button>
      <p-button
        label="Guardar"
        severity="success"
        type="submit"
        [disabled]="!stockForm.valid"
      ></p-button>
    </div>
  </form>
</div>
