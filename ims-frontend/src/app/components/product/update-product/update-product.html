<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Editar Producto
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!loading">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- Nombre -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Nombre *</label>
        <input
          pInputText
          formControlName="name"
          placeholder="Ingrese el nombre"
          class="w-full rounded-md"
          [class.ng-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
        />
        <small class="text-red-500 mt-1" *ngIf="getFieldError('name')">
          {{ getFieldError('name') }}
        </small>
      </div>

      <!-- Código -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Código *</label>
        <input
          pInputText
          formControlName="code"
          placeholder="Ingrese el código"
          class="w-full rounded-md"
          [class.ng-invalid]="form.get('code')?.invalid && form.get('code')?.touched"
        />
        <small class="text-red-500 mt-1" *ngIf="getFieldError('code')">
          {{ getFieldError('code') }}
        </small>
      </div>

      <!-- Descripcion -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Descripción</label>
        <input
          pInputText
          formControlName="description"
          placeholder="Ingrese la descripción"
          class="w-full rounded-md"
          [class.ng-invalid]="form.get('description')?.invalid && form.get('description')?.touched"
        />
        <small class="text-red-500 mt-1" *ngIf="getFieldError('description')">
          {{ getFieldError('description') }}
        </small>
      </div>

      <!-- Precio -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Precio</label>
        <input
          pInputText
          formControlName="price"
          placeholder="Ingrese el precio"
          class="w-full rounded-md"
          [class.ng-invalid]="form.get('price')?.invalid && form.get('price')?.touched"
        />
        <small class="text-red-500 mt-1" *ngIf="getFieldError('price')">
          {{ getFieldError('price') }}
        </small>
      </div>

      <!-- Stock -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Cantidad</label>
        <input
          pInputText
          formControlName="quantity"
          placeholder="Ingrese el stock"
          class="w-full rounded-md"
          [class.ng-invalid]="form.get('stock')?.invalid && form.get('stock')?.touched"
        />
        <small class="text-red-500 mt-1" *ngIf="getFieldError('stock')">
          {{ getFieldError('stock') }}
        </small>
      </div>

       <!-- Unidad -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Unidad</label>
        <input
          pInputText
          formControlName="unit"
          class="w-full rounded-md"
          [class.ng-invalid]="form.get('unit')?.invalid && form.get('unit')?.touched"
        />
        <small class="text-red-500 mt-1" *ngIf="getFieldError('unit')">
          {{ getFieldError('unit') }}
        </small>
      </div>

      <!-- Categoria -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Categoria</label>
        <p-select
          [options]="categoryOptions"
          formControlName="category_id"
          placeholder="Seleccione estado"
          class="w-full"
        ></p-select>
        <small class="text-red-500 mt-1" *ngIf="getFieldError('address')">
          {{ getFieldError('address') }}
        </small>
      </div>

      <!-- Proveedor -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Proveedor</label>
        <p-select
          [options]="supplierOptions"
          formControlName="supplier_id"
          placeholder="Seleccione un proveedor"
          class="w-full"
        ></p-select>
        <small class="text-red-500 mt-1" *ngIf="getFieldError('address')">
          {{ getFieldError('address') }}
        </small>
      </div>

      <!-- Estado -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Estado *</label>
        <p-select
          [options]="statusOptions"
          formControlName="status"
          placeholder="Seleccione estado"
          class="w-full"
        ></p-select>
      </div>

    </div>

    <!-- Botones -->
    <div class="form-actions mt-6 flex justify-end gap-2">
      <p-button 
        label="Cancelar" 
        severity="secondary" 
        (click)="cancelar()"
        [disabled]="loading"
      ></p-button>

      <button
        pButton
        type="submit"
        class="p-button bg-blue-500 hover:bg-blue-600 text-white"
        label="Actualizar"
        icon="pi pi-save"
        [loading]="loading"
        [disabled]="loading"
      ></button>
    </div>

  </form>

  <div class="flex justify-center py-6" *ngIf="loading">
    <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
  </div>
</div>

<p-toast></p-toast>
