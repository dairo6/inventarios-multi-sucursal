<div class="card">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '60rem' }" [scrollable]="true" scrollHeight="355px">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <span class="text-xl font-bold">Products</span>
                <p-button icon="pi pi-plus" rounded raised />
            </div>
        </ng-template>

        <ng-template #header>

            <tr>
                <th>NOMBRE</th>
                <th>IMAGEN</th>
                <th>PRECIO</th>
                <th>CATEGORIA</th>
                <th>ESTADO</th>
                <th>ACCIONES</th>
            </tr>

        </ng-template>

        <ng-template #body let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>
                    <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                        [alt]="product.name" class="w-24 rounded" />
                </td>
                <td>{{ product.price | currency: 'USD' }}</td>
                <td>{{ product.category }}</td>
                <td>
                    <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag>
                </td>
                <td>
                    <div class="card flex flex-wrap gap-4 justify-center">
                        <p-button label="Editar" severity="success" />
                        <p-button label="Eliminar" severity="danger" />
                    </div>

                </td>

            </tr>
        </ng-template>

        <ng-template #footer>
            <tr>
                <td colspan="6">
                    In total there are {{ products ? products.length : 0 }} products.
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
