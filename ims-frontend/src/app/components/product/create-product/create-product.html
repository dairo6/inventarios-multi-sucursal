<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nuevo Producto
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Nombre -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Nombre</label>
        <input pInputText formControlName="name" placeholder="Ingrese el nombre" class="w-full rounded-md" />
      </div>

      <!-- Código -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Código</label>
        <input pInputText formControlName="code" placeholder="Ingrese el código" class="w-full rounded-md" />
      </div>

      <!-- Código -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Descrición</label>
        <input pInputText formControlName="description" placeholder="Ingrese la descripción"
          class="w-full rounded-md" />
      </div>

      <!-- Precio -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Precio</label>
        <input type="number" pInputText formControlName="price" placeholder="Ingrese el precio"
          class="w-full rounded-md" />
      </div>

      <!-- Cantidad-->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Cantidad</label>
        <input type="number" pInputText formControlName="quantity" placeholder="Ingrese la cantidad"
          class="w-full rounded-md" />
      </div>

      <!-- Unidad -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Unidad</label>
        <input pInputText formControlName="unit" placeholder="Ej: kg, lt, und" class="w-full rounded-md" />
      </div>

      <!-- Categoría -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Categoría</label>
        <p-select [options]="categoryOptions" formControlName="category_id" placeholder="Seleccione una categoría"
          optionLabel="label" optionValue="value" class="w-full"></p-select>
      </div>

      <!-- Proveedor -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Proveedor</label>
        <p-select [options]="supplierOptions" formControlName="supplier_id" placeholder="Seleccione un proveedor"
          optionLabel="label" optionValue="value" class="w-full"></p-select>
      </div>

      <!-- Estado -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Estado</label>
        <p-select [options]="statusOptions" formControlName="status" placeholder="Seleccione el estado"
          optionLabel="label" optionValue="value" class="w-full"></p-select>
      </div>
    </div>
    

    <!-- Botones -->
    <div class="flex justify-end gap-4 mt-8 w-full">
      <p-button label="Cancelar" severity="secondary" (click)="cancelar()" [disabled]="loading"></p-button>
      <button pButton type="submit" class="p-button bg-blue-500 hover:bg-blue-600 text-white" label="Guardar"
        icon="pi pi-save" [loading]="loading" [disabled]="loading"></button>
    </div>
  </form>
</div>

<p-toast></p-toast>
