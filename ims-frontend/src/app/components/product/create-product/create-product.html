<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nuevo Producto
  </h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Nombre</label>
      <input
        pInputText
        formControlName="name"
        placeholder="Ingrese el nombre"
        class="w-full rounded-md"
      />
    </div>

    <!-- Categoría -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Categoría</label>
      <p-select
        [options]="categories"
        formControlName="category"
        placeholder="Seleccione una categoría"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Código -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Código</label>
      <input
        pInputText
        formControlName="code"
        placeholder="Ingrese el código"
        class="w-full rounded-md"
      />
    </div>

    <!-- Precio -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Precio</label>
      <input
        type="number"
        pInputText
        formControlName="price"
        placeholder="Ingrese el precio"
        class="w-full rounded-md"
      />
    </div>

    <!-- Unidad -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Unidad</label>
      <input
        pInputText
        formControlName="unit"
        placeholder="Ej: kg, lt, und"
        class="w-full rounded-md"
      />
    </div>

    <!-- Estado -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Estado</label>
      <p-select
        [options]="statusOptions"
        formControlName="status"
        placeholder="Seleccione el estado"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="onCancel()"
      ></p-button>
      <p-button
        label="Guardar"
        severity="success"
        type="submit"
        [disabled]="!productForm.valid"
      ></p-button>
    </div>
  </form>
</div>
