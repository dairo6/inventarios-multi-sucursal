<div class="card bg-blue-50 rounded-lg shadow-lg p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    Crear Nueva Garantía
  </h2>

  <form [formGroup]="guaranteeForm" (ngSubmit)="onSubmit()">
    <!-- Producto -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Producto</label>
      <p-select
        [options]="products"
        formControlName="product"
        placeholder="Seleccione un producto"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Duración -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Duración (meses)</label>
      <input
        type="number"
        pInputText
        formControlName="durationMonths"
        placeholder="Ej: 12"
        class="w-full rounded-md"
      />
    </div>

    <!-- Descripción -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Descripción</label>
      <textarea
        pInputTextarea
        formControlName="description"
        placeholder="Ingrese la descripción"
        rows="3"
        class="w-full rounded-md"
      ></textarea>
    </div>

    <!-- Términos -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Términos</label>
      <textarea
        pInputTextarea
        formControlName="terms"
        placeholder="Ingrese los términos de la garantía"
        rows="3"
        class="w-full rounded-md"
      ></textarea>
    </div>

    <!-- Estado -->
    <div>
      <label class="block font-medium text-gray-700 mb-2">Estado</label>
      <p-select
        [options]="statusOptions"
        formControlName="status"
        placeholder="Seleccione el estado"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      ></p-select>
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="onCancel()"
      ></p-button>
      <p-button
        label="Guardar"
        severity="success"
        type="submit"
        [disabled]="!guaranteeForm.valid"
      ></p-button>
    </div>
  </form>
</div>
